    <script language="javascript">
      function addClass(elt,cls) {
          dropClass(elt,cls);
          elt.className = elt.className+' '+cls;
      }
      function dropClass(elt,cls){
          elt.className = elt.className.replace(cls,"");
      }
      function flipClass(elt,cls){
          if(elt.className.indexOf(cls)>=0)
             dropClass(elt,cls);
          else
             addClass(elt,cls);
      }
      function toggleView(){
          flipClass(document.querySelector("#revl-panel"), "visible");
      }
      var editor = new window.Shell.Editor(document.getElementById("revl-shell-panel"));
      var shell = new window.Shell.Shell(editor);
      editor.setCommandHandler(shell.doCommand.bind(shell));
      editor.setCompletionHandler(shell.doCompletion.bind(shell));
      shell.addCommands(BaseCommands);
      shell.addCommands(Viz.Barchart.commands);
      shell.addCommands(Viz.Linechart.commands);
      shell.addCommands(Viz.Dotchart.commands);
      shell.addCommands(Viz.Forcegraph.commands);
      shell.addCommands(Poly.commands);
      shell.addCommands(Http.commands);
      shell.addCommands(Nspace.commands);
      shell.addCommands(Strings.commands);
      shell.addCommands(ResultPromise.commands);
  </script>
